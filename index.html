<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calcolo biglietto treno</title>
  </head>

  <body>
    <div class="container">
      <h2 class="h4 mt-5 text-center text-light">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h2>
      <div class="card">
        <form class="row p-4" id="ticket-form">
          <div class="col-4 d-flex flex-column">
            <label for="full-name">Nome Cognome</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="form-control"
              value="Emanuele Zuppardo"
              required
            />
          </div>
          <div class="col-4 d-flex flex-column">
            <label for="km">Km da percorrere</label>
            <input
              type="number"
              name="km"
              id="km"
              value="20"
              class="form-control"
              required
            />
          </div>
          <div class="col-4 d-flex flex-column justify-content-center">
            <label for="age-select">Fascia d'et√†</label>
            <select class="form-select" id="age-select">
              <option>Minorenne</option>
              <option>Maggiorenne</option>
              <option>Over 65</option>
            </select>
          </div>
          <div class="col-6 d-flex justify-content-end mt-4">
            <button class="btn btn-secondary" id="calc-button">Genera</button>
          </div>
          <div class="col-6 d-flex justify-content-start mt-4">
            <button class="btn btn-secondary" id="delete-button">
              Annulla
            </button>
          </div>
        </form>
      </div>

      <h2 class="h4 text-center mt-5 text-light">IL TUO BIGLIETTO</h2>
      <div id="result-container" class="bg-light p-4">
        <h6>DETTAGLIO PASSEGGERI</h6>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
